<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desencurtador de Links</title>
  <style>
    .url-container {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 400px;
    }
    .url-container input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .url-container button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .url-container button:hover {
      background-color: #0056b3;
    }
    .back-button {
      margin-top: 20px;
      padding: 10px;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 4px;
      width: 100%;
    }
    .back-button:hover {
      background-color: #007B9A;
    }
  </style>
</head>
<body>

  <section class="url-container">
    <h3>Desencurtador de Link</h3>
    <input type="text" id="shortUrl" placeholder="Cole aqui o link encurtado">
    <button onclick="expandUrl()">Desencurtar</button>
    <p id="result"></p>
  </section>

  <!-- Bot√£o Voltar para Segnetic -->
  <a href="https://dealegear.github.io/segnetic/" target="_blank">
    <button class="back-button">Voltar para Segnetic</button>
  </a>

  <script>
    async function expandUrl() {
      let shortUrl = document.getElementById("shortUrl").value;
      let resultText = document.getElementById("result");

      if (!shortUrl.startsWith("http")) {
        resultText.innerHTML = "‚ùå Insira um link v√°lido.";
        return;
      }

      try {
        const response = await fetch(`https://unshorten.me/s/${encodeURIComponent(shortUrl)}`);
        const realUrl = await response.text();

        if (realUrl.startsWith("http")) {
          resultText.innerHTML = `
            <p>üîó <strong>Este √© o link de destino:</strong> <a href="${realUrl}" target="_blank">${realUrl}</a></p>
            <p style="color: red;">‚õî Carregamento da p√°gina interrompido</p>
          `;
        } else {
          resultText.innerHTML = "‚ùå Erro ao processar o link. Tente outro encurtador.";
        }
      } catch (error) {
        resultText.innerHTML = "‚ùå Erro ao processar o link. Verifique se ele √© v√°lido.";
      }
    }
  </script>

</body>
</html>
