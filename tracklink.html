<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desencurtador de Links</title>
  <style>
    .url-container {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 400px;
    }
    .url-container input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .url-container button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .url-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <section class="url-container">
    <h3>Desencurtador de Link</h3>
    <input type="text" id="shortUrl" placeholder="Cole aqui o link encurtado">
    <button onclick="expandUrl()">Desencurtar</button>
    <p id="result"></p>
  </section>

  <script>
    async function expandUrl() {
      let shortUrl = document.getElementById("shortUrl").value;
      let resultText = document.getElementById("result");

      if (!shortUrl.startsWith("http")) {
        resultText.innerHTML = "Por favor, insira um link vÃ¡lido.";
        return;
      }

      try {
        // Cria um iframe oculto para carregar a URL
        let iframe = document.createElement("iframe");
        iframe.style.display = "none";
        document.body.appendChild(iframe);

        // Define a URL e aguarda um pequeno tempo antes de interromper o carregamento
        iframe.src = shortUrl;
        setTimeout(() => {
          let realUrl = iframe.contentWindow.location.href;
          
          // Remove o iframe da pÃ¡gina
          document.body.removeChild(iframe);

          // Exibe o resultado na tela
          resultText.innerHTML = `
            <p>ðŸ”— <strong>Este Ã© o link de destino:</strong> <a href="${realUrl}" target="_blank">${realUrl}</a></p>
            <p style="color: red;">â›” Carregamento da pÃ¡gina interrompido</p>
          `;
        }, 2000); // Tempo suficiente para capturar a URL real antes de interromper
      } catch (error) {
        resultText.innerHTML = "Erro ao processar o link. Verifique se ele Ã© vÃ¡lido.";
      }
    }
  </script>

</body>
</html>
